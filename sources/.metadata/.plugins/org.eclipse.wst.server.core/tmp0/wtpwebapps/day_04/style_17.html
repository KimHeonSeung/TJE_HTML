<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>display 속성</title>

<style type = "text/css">
	span {
		margin: 7px;
		padding: 10px;
		background: yellow;
		
		width: 150px;
		
		display: inline-block;
	}
	
	.span_1 {
		visibility: hidden;
	}
</style>

</head>
<body>

	<!-- 공간을 차지하고 사라진다. -->
	<span class = "span_1">박스1</span>
	<span>박스2</span>
	<span>박스3</span>

</body>
</html>
